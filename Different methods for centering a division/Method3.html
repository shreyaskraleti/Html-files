<!--Method 3-Position Absoulte-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Centering a Division</title>

    <style>
        .center-div {
    position: relative;
}
.content {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
}

    </style>

</head>

<body>
    <div class="center-div">
        <div class="content">Centered Content</div>
    </div>
</body>

</html>
