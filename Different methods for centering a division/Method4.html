<!--Method 4 Postion relative-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Centering a Division</title>

    <style>
        .center-div {
    position: relative;
}
.content {
    position: absolute;
    margin: auto;
    top: 0;
    right: 0;
    bottom: 0;
    left: 0;
}

    </style>

</head>

<body>
    <div class="center-div">
        <div class="content">Centered Content</div>
    </div>
</body>

</html>
